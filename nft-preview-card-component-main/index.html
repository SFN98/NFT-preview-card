<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="style.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="block">
      <div class="block-image">
        <img src="images/image-equilibrium.jpg" alt="NFT">
        <div class="view"><img src="images/icon-view.svg"></div>
      </div>
      
      <div class="para"><h2 class="hover">Equilibrium #3429</h2>
       <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="icon-text">
        <div class="ETH">
          <img src="images/icon-ethereum.svg"><h3>0.041 ETH</h3>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" ><h3>3 days left</h3>
        </div>
      </div>
    <div class="icon-p">
      <img src="images/image-avatar.png">
      <h3><span class="crea">Creation of</span> <span class="hover">Jules Wyvern</span></h3>
    </div>
  </div>

  

  
</body>
</html>
